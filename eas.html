<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
        <script yupe="text/javascript" src="eas.js" defer></script>
    </head>
    <body>
        <div class="head">
            <h1>Etch-a-Sketch</h1>
            <a href="https://github.com/Squilly-flac">Created by Perry Baran</a>
        </div>
        <div id="container"></div>            
        <div class="optionsmenu">
            <div class="optionscontainer">
                <div class="sizingcontainer">
                    <input type="range" min="2" max="100" value="16" id="slider">
                    <output id="output"></output>
                </div>
                <div class="clearcontainer">
                    <button id="clear">clear</button>
                </div>
            </div>
            <div class="optionscontainer">
                <div class="colorpicker">
                    <div class="colorpickertext">colour picker</div>
                    <input type="color" id="color">
                </div>
                <div class="specialcontainer">
                    <div class="rainbow">
                        <div><span style="color:rgb(247, 137, 109);">r</span><span style="color:rgb(228, 124, 231)">a</span><span style="color:rgb(44, 237, 17);">n</span><span style="color:rgb(40, 255, 190);">d</span><span style="color:rgb(233, 223, 88);">o</span><span style="color:rgb(247, 95, 95);">m&nbsp;</span><span style="color:rgb(13, 221, 93);">m</span><span style="color:rgb(158, 84, 187)">o</span><span style="color:rgb(57, 238, 208);">d</span><span style="color:rgb(180, 131, 75);">e</span>
                        </div>
                        <input type="checkbox" id="rainbow" class="checkbox">
                    </div>
                    <div class="transparency">
                        <div><span style="color:rgb(0, 0, 0);">t</span><span style="color:rgb(0, 0, 0);">r</span><span style="color:rgb(25.5, 25.5, 25.5);">a</span><span style="color:rgb(25.5, 25.5, 25.5);">n</span><span style="color:rgb(51, 51, 51);">s</span><span style="color:rgb(51, 51, 51);">p</span><span style="color:rgb(130.5, 130.5, 130.5);">a</span><span style="color:rgb(130.5, 130.5, 130.5);">r</span><span style="color:rgb(156, 156, 156);">e</span><span style="color:rgb(181.5, 181.5, 181.5);">n</span><span style="color:rgb(207, 207, 207);">c</span><span style="color:rgb(207, 207, 207);">y&nbsp;</span><span style="color:rgb(232.5, 232.5, 232.5);">m</span><span style="color:rgb(232.5, 232.5, 232.5);">o</span><span style="color:rgb(255, 255, 255);">d</span><span style="color:rgb(255, 255, 255);">e</span></div>
                        <input type="checkbox" id="transparency" class="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
