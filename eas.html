<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
        <script yupe="text/javascript" src="eas.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="container"></div>            
        <div class="optionsmenu">
            <div class="optionscontainer">
                <div class="sizingcontainer">
                    <input type="range" min="2" max="100" value="16" id="slider">
                    <output id="output"></output>
                </div>
                <div class="clearcontainer">
                    <button id="clear">clear</button>
                </div>
            </div>
            <div class="optionscontainer">
                <div class="colorpicker">
                    <div>colour picker</div>
                    <input type="color" id="color">
                </div>
                <div class="specialcontainer">
                    <div class="rainbow">
                        <div>rainbow</div>
                        <input type="checkbox" id="rainbow">
                    </div>
                    <div class="transparency">
                        <div>transparency</div>
                        <input type="checkbox" id="transparency">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
