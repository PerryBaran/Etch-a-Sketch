<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
        <script yupe="text/javascript" src="eas.js" defer></script>
    </head>
    <body>
        <div id="container"></div>            
        <div class="optionsmenu">
            <div class="gridoptions sizingcontainer">
                <input type="range" min="1" max="100" value="16" id="slider">
                <output id="output"></output>
            </div>
            <div class="gridoptions resetcontainer">
                <button id="clear">clear</button>
            </div>
            <div class="gridoptions colorpicker">
                <div>colour picker</div>
                <input type="color" id="color">
            </div>
            <div class="gridoptions special">
                <div>
                    <div>rainbow</div>
                    <input type="checkbox" id="rainbow">
                </div>
                <div>
                    <div>transparency</div>
                    <input type="checkbox" id="transparency">
                </div>

            </div>
        </div>
    </body>
</html>
